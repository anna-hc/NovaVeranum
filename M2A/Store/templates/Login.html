{% extends "plantilla_base.html"  %}
{% block titulo %} Iniciar Sesión {% endblock %}
{% block contenido %}


<div class="login-container">
    <div class="mt-5 pt-5 container-fluid d-flex flex-column min-vh-100">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="text-align: center; font-size: 20px; background-color: #171717; color: whitesmoke; font-weight: bold;">
                        Iniciar sesión
                    </div>
                    <div class="card-body" style="background-color: #171717;">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            <div class="form-group mb-3">
                                <label class="pb-2"for="id_username">Usuario</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group mb-3">
                                <label class="pb-2"for="id_password">Contraseña</label>
                                {{ form.password }}
                            </div>
                            <button type="submit" id="btnLogin" class="btn btn-primary" style="background-color:#478562; color:white; border:none">Ingresar</button>
                            <a href="{% url 'registroUsuarios' %}" style="color: #E2A850;">¿No tienes una cuenta? Regístrate aquí</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
